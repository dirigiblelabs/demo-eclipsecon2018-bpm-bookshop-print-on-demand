<!DOCTYPE html>
<html lang="en" ng-app="services" ng-controller="ServicesController">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{data.BrandName}}</title>

    <!-- Bootstrap Core CSS -->
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/services/v4/web/bookshop/ui/resources/css/shop-homepage.css" rel="stylesheet">
    <link href="/services/v4/web/bookshop/ui/resources/css/modern-business.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>

    <div ng-include="'/services/v4/web/bookshop/ui/resources/tmpl/nav.tmpl.html'"></div>

	<div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Services
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Image Header -->
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="/services/v4/web/bookshop-data/img/charisse-kenion-502626-unsplash-1200x300.jpg" alt="">
            </div>
        </div>
        <!-- /.row -->

        <!-- Service Panels -->
        <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Print on Demand</h2>
            </div>
            <div>
            	<div class="form-group">
					<label>Book</label>
					<select class="form-control" ng-options="o.Title as o.Title for o in bookOptions" ng-model="entity.Title"></select>
				</div>
				<div class="form-group">
					<label>Delivery Address</label>
					<textarea class="form-control" placeholder="Enter delivery address" ng-model="entity.Address"></textarea>
				</div>
				<button class="btn btn-primary" ng-click="submit()">Submit</button>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="../../../../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

    <!-- AngularJS -->
	<script type="text/javascript" src="../../../../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="../../../../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	
	<!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    });
    </script>
    
    <script type="text/javascript" src="controller.js"></script>
	
</body>

</html>
